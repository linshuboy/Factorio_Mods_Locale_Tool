capture-capsule-3 = A capsule with a good catch rate.
capture-capsule-4 = A capsule with a high catch rate. The only capsule which can contain behemoth aliens!
recapture-capsule = A cheap capsule only effective against player-spawned aliens.

train-capsule = Trains nearby docile units to obey the player.
goto-capsule = Commands trained units to move to an area.

alien-ovum = A small, undifferentiated alien egg.
artificial-spawner = Capable of breaking down alien artifacts.
incubator = A place to hatch alien ovum. Stock with ovum and an encapsulated alien.
harvester-turret = Used to... harvest... nearby aliens. Short range.
laser-harvester = Used to... harvest... nearby aliens. Short range.
reinforced-transport-belt = A highly durable transport belt.



