[helmod_settings]
debug=Debug模式
debug-desc=不要在游戏中使用Debug模式，这将会降低执行脚本的效率

debug-filter=Debug模式类筛选
debug-filter-desc=不要在游戏中使用Debug模式，这将会降低执行脚本的效率

format-number-factory=工厂数量显示格式
format-number-factory-desc=

format-number-element=元素数量显示格式
format-number-element-desc=元素指的是产品/原料

display-size=界面大小
display-size-desc=只有当参数“自定义设定GUI大小”值为空时，才可以使用

display-size-free=自定义GUI大小
display-size-free-desc=GUI在屏幕上显示的大小, 格式: <宽>x<高> (例子: 1280x1024)

display-main-icon=显示左上角快捷图标
display-main-icon-desc=如果你使用的是快捷键，那可以隐藏掉这个图标

display-location=主面板的位置
display-location-desc=选择主面板出来的位置

display-product-cols=产品显示列数

display-ingredient-cols=原料显示列数

display-cell-mod=图标显示模式设置

display-all-sheet=显示所有玩家的操作摘要
display-all-sheet-desc=房间管理员可以查看所有玩家的操作摘要

display-real-name=真实名称

display-data-col-index=显示索引列

display-data-col-id=显示id列

display-data-col-name=显示名字列

model-filter-factory=工厂筛选

model-filter-beacon=插件塔筛选

model-filter-factory-module=工厂插件筛选

model-filter-beacon-module=插件塔插件筛选

model-filter-generator=发电机筛选

properties-tab=显示属性选项
properties-tab-desc=显示游戏物品的属性选项

row-move-step=按shift时，调整一列物品时，所移动的行数

default-factory-level=工厂默认使用的等级
default-factory-level-desc=选择分配给新合成所使用的工厂等级，1就是最基础最慢的，last就是最快最好的

filter-on-text-changed=开启/关闭文字筛选
filter-on-text-changed-desc=如果关闭文字筛选，则通过选择面板上的按钮来筛选