[technology-description]
automation = Key technology for large scale production.
construction-robotics = Construction robots can be used to build and repair structures in your base.
logistic-robotics = Logistic robots are a flexible alternative to conveyor belts. They transport items between special logistic chests.
logistics = Faster and more flexible ways of transportation.
solar-energy = Source of infinite energy, but useless at night.
laser-turrets = Plasma cannons are second tier defensive structures. They need electricity, but no ammunition.
turrets = Allows the building of basic defensive structures.
steel-processing = Advanced methods of steel processing.
automated-rail-transportation = Enables building of train stations, these can be used to setup automated train routes.
rail-signals = Enables organizing multiple trains on single rail network.
electric-energy-accumulators = Accumulators are used to store electric energy.
stack-inserter-capacity = Stack inserters can move more items at the same time.
character-logistic-slots = Allows player to order items from storage and provider chests. These items will be delivered by the logistic robots.
character-logistic-trash-slots = Allows player to get rid of unneeded items from his inventory. These items are taken away by the logistic robots.
modules = Opens door to the upgrade modules researches.
speed-module = Speed modules push the machine speed to the limit but they increase the energy consumption.
productivity-module = Productivity modules push the machine productivity to the limit (Enables making more products from the same amount of ingredients) but they increase the energy consumption.
effectivity-module = Efficiency modules decrease the energy consumption of machines.
combat-robotics = Combat robots are equipped with guns to help fight the enemy. The robots are created from capsules and have a limited lifetime. Some follow the player.
toolbelt = Adds another quickbar.
follower-robot-count = Increases the maximum number of robots that can follow the player.
personal-roboport-equipment = Allows the player to use construction robots from a portable roboport.
landfill = Landfill can be used to get rid of flooded area in the way.
logistic-robot-storage = Increases the cargo size of logistic and construction robots.
logistic-robot-speed = Increases the flying speed of logistic and construction robots.
bullet-damage = Increases the bullet damage of bullet magazines and defender robots.
bullet-speed = Increases the shooting speed of bullet magazines and defender robots.
logistic-system = Unlocks special chests that can better control how the logistic robots transport items.
rocket-silo = Allows you to launch a rocket into space and win the game.
battery-equipment = Allows crafting batteries that can be inserted into the modular armor.
battery-mk2-equipment = Allows crafting batteries that can be inserted into the modular armor.
energy-shield-equipment = Allows crafting shields that can be inserted into the modular armor.
energy-shield-mk2-equipment = Allows crafting shields that can be inserted into the modular armor.
solar-panel-equipment = Allows crafting small solar panels that can be inserted into the modular armor to power other modules.
personal-laser-defense-equipment = Allows crafting small turrets that can be inserted into the modular armor.
discharge-defense-equipment = Allows crafting a small EMP that can be inserted into the modular armor. It deals damage in an area around the player.
fusion-reactor-equipment = Allows crafting a deuterium fusion reactor that can be inserted into the modular armor to power other modules.
power-armor = Power armors have slots that can be fitted with equipment modules that give unique bonuses.
power-armor-mk2 = Power armors have slots that can be fitted with equipment modules that give unique bonuses.
exoskeleton-equipment = Equipment module that can be inserted into the modular armor to increase movement speed.
automated-construction = Use construction robots to automatically build or deconstruct structures for you.
circuit-network = The circuit network allows you to better control machines in your base by interconnecting them with circuit wires and sending special signals.

