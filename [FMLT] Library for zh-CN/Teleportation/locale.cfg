[controls]
teleportation-hotkey-main-window = Toggle list of teleporter beacons visibility
teleportation-hotkey-activate-closest-beacon = Jump to the closest Beacon

[item-name]
teleportation-equipment = Personal Teleporter
teleportation-portal = Jump Targeter

[item-description]
teleportation-equipment = Allows you to teleport to any Teleporter Beacons or exercise straight jumps in direct sight.
teleportation-portal = Used to target the position you want to perform straight jump to. Uses energy of Personal Teleporter. Amount of required energy is directly proportional to jump distance.

[entity-name]
teleportation-beacon = Teleporter Beacon
teleportation-portal = Jump Targeter

[entity-description]
teleportation-beacon = Sender and receiver in your teleporter network. If charged, can throw you to another charged beacon.

[technology-name]
teleportation-tech = Teleportation
teleportation-tech-adv = Advanced Teleportation

[technology-description]
teleportation-tech = Unlocks Teleporter Beacons that allow you to teleport between them.
teleportation-tech-adv = Unlocks Personal Teleporter equipment that allows you to teleport to any Teleporter Beacon from anywhere and Jump Targeter for straight jumps in direct sight.

[equipment-name]
teleportation-equipment = Personal Teleporter
